<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Obligatoria N°1: Formulario</title>
</head>
<body style="text-align: center;">
    <p>Acceso al Sistema</p>
    <form action="#" method="GET">
        <label for="dni">DNI:</label>
        <input type="number" autofocus name="dni" id="dni" placeholder="Ingrese su DNI" pattern=[0-9]{8} required title="Ingrese máximo 8 dígitos, sin puntos ni comas.">
        <br>
        <label for="ussername">USUARIO:</label>
        <input type="text" name="ussername" id="ussername" placeholder="Ingrese su usuario" required>
        <br>
        <label for="password">CONTRASEÑA:</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required >
        <br>
        <input type="submit" value="Ingresar" >
    </form>
</body>
</html>
